<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>


  <div class="card">
    <!-- Right -->
    <div class="card__right">
      <h2 class="card__right-title">Get <span>insights</span> that help your business grow.</h2>
      <p class="card__right-text"> Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <!-- Bottom -->
      <div class="card__right-bottom">
        <div>
          <h3>10k+</h3>
          <p>companies</p>
        </div>

        <div>
          <h3>314</h3>
          <p>templates</p>
        </div>

        <div>
          <h3>12M+</h3>
          <p>queries</p>
        </div>
      </div>
    </div>


    <!-- Left -->
    <div class="card__left">
      <img src="/images/image-header-desktop.jpg" alt="header">
      <div></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/doums85/challenge-3" target="_blank">Seck Mamadou</a>.
    </div>
  </footer>
</body>

</html>
